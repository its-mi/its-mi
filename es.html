<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnB - Principales Lugares</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Universidad de Brasilia - Principales Lugares</h1>
        <nav>
            <ul>
                <li><a href="index.html">Português</a></li>
                <li><a href="es.html" aria-current="page">Español</a></li>
                <li><a href="fr.html">Français</a></li>
                <li><a href="en.html">English</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Sección del Vídeo Institucional -->
        <section aria-labelledby="video-titulo">
            <h2 id="video-titulo">Vídeo Institucional de la UnB</h2>
            <div class="video-container">
                <iframe
                    width="560"
                    height="315"
                    src="https://www.youtube.com/embed/v9qln1AJZ0o?autoplay=1&mute=1&cc_load_policy=1&cc_lang_pref=pt"
                    title="Vídeo Institucional de la Universidad de Brasilia"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen
                    aria-label="Vídeo Institucional de la Universidad de Brasilia"
                ></iframe>
            </div>
        </section>

        <!-- Galería de la Biblioteca Central -->
        <section aria-labelledby="biblioteca-titulo">
            <h2 id="biblioteca-titulo">Biblioteca Central</h2>
            <div class="galeria" id="galeria-biblioteca">
                <figure>
                    <img src="images/biblioteca1.jpg" alt="Biblioteca Central de la UnB - Vista frontal">
                    <figcaption>Vista frontal de la Biblioteca Central</figcaption>
                </figure>
                <figure>
                    <img src="images/biblioteca2.jpg" alt="Biblioteca Central de la UnB - Interior">
                    <figcaption>Interior de la Biblioteca Central</figcaption>
                </figure>
            </div>
            <div class="botoes-navegacao">
                <button class="anterior" aria-label="Imagen anterior">Anterior</button>
                <button class="proximo" aria-label="Siguiente imagen">Siguiente</button>
            </div>
        </section>

        <!-- Galería del ICC -->
        <section aria-labelledby="icc-titulo">
            <h2 id="icc-titulo">ICC - Instituto Central de Ciencias</h2>
            <div class="galeria" id="galeria-icc">
                <figure>
                    <img src="images/icc1.jpg" alt="ICC - Vista aérea">
                    <figcaption>Vista aérea del ICC</figcaption>
                </figure>
                <figure>
                    <img src="images/icc2.jpg" alt="ICC - Pasillos internos">
                    <figcaption>Pasillos internos del ICC</figcaption>
                </figure>
            </div>
            <div class="botoes-navegacao">
                <button class="anterior" aria-label="Imagen anterior">Anterior</button>
                <button class="proximo" aria-label="Siguiente imagen">Siguiente</button>
            </div>
        </section>

        <!-- Galería del Beijódromo -->
        <section aria-labelledby="beijodromo-titulo">
            <h2 id="beijodromo-titulo">Beijódromo</h2>
            <div class="galeria" id="galeria-beijodromo">
                <figure>
                    <img src="images/beijodromo1.jpg" alt="Beijódromo - Vista externa">
                    <figcaption>Vista externa del Beijódromo</figcaption>
                </figure>
                <figure>
                    <img src="images/beijodromo2.jpg" alt="Beijódromo - Evento cultural">
                    <figcaption>Evento cultural en el Beijódromo</figcaption>
                </figure>
            </div>
            <div class="botoes-navegacao">
                <button class="anterior" aria-label="Imagen anterior">Anterior</button>
                <button class="proximo" aria-label="Siguiente imagen">Siguiente</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Universidad de Brasilia. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Función para configurar la galería
        function configurarGaleria(galeriaId) {
            const galeria = document.getElementById(galeriaId);
            const imagenes = galeria.querySelectorAll('img');
            const botones = galeria.parentElement.querySelector('.botoes-navegacao');
            const anterior = botones.querySelector('.anterior');
            const proximo = botones.querySelector('.proximo');
            let currentIndex = 0;

            // Mostrar la imagen actual
            function showImage(index) {
                imagenes.forEach((img, i) => {
                    img.style.display = i === index ? 'block' : 'none';
                });
            }

            // Evento para el botón "Siguiente"
            proximo.addEventListener('click', () => {
                currentIndex = (currentIndex + 1) % imagenes.length;
                showImage(currentIndex);
            });

            // Evento para el botón "Anterior"
            anterior.addEventListener('click', () => {
                currentIndex = (currentIndex - 1 + imagenes.length) % imagenes.length;
                showImage(currentIndex);
            });

            // Mostrar la primera imagen al cargar la página
            showImage(currentIndex);
        }

        // Configurar cada galería
        configurarGaleria('galeria-biblioteca');
        configurarGaleria('galeria-icc');
        configurarGaleria('galeria-beijodromo');
    </script>
</body>
</html>
