<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnB - Principais Locais</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Universidade de Brasília - Não perca na UnB</h1>
        <nav>
            <ul>
                <li><a href="index.html" aria-current="page">Português</a></li>
                <li><a href="es.html">Español</a></li>
                <li><a href="fr.html">Français</a></li>
                <li><a href="en.html">English</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Seção do Vídeo Institucional -->
        <section aria-labelledby="video-titulo">
            <h2 id="video-titulo">Vídeo Institucional da UnB</h2>
            <div class="video-container">
                <iframe
                    width="560"
                    height="315"
                    src="https://www.youtube.com/embed/v9qln1AJZ0o?autoplay=1&mute=1&cc_load_policy=1&cc_lang_pref=pt"
                    title="Vídeo Institucional da Universidade de Brasília"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen
                    aria-label="Vídeo Institucional da Universidade de Brasília"
                ></iframe>
            </div>
        </section>

        <!-- Galeria da Biblioteca Central -->
        <section aria-labelledby="biblioteca-titulo">
            <h2 id="biblioteca-titulo">Espaço PoP</h2>
            <div class="galeria" id="galeria-biblioteca">
                <figure>
                    <img src="Espaço pop.jpeg" alt="Biblioteca Central da UnB - Vista frontal">
                    <figcaption>Vista frontal da Biblioteca Central</figcaption>
                </figure>
                <figure>
                    <img src="images/biblioteca2.jpg" alt="Biblioteca Central da UnB - Interior">
                    <figcaption>Interior da Biblioteca Central</figcaption>
                </figure>
            </div>
            <div class="botoes-navegacao">
                <button class="anterior" aria-label="Imagem anterior">Anterior</button>
                <button class="proximo" aria-label="Próxima imagem">Próximo</button>
            </div>
        </section>

        <!-- Galeria do ICC -->
        <section aria-labelledby="icc-titulo">
            <h2 id="icc-titulo">ICC - Instituto Central de Ciências</h2>
            <div class="galeria" id="galeria-icc">
                <figure>
                    <img src="images/icc1.jpg" alt="ICC - Vista aérea">
                    <figcaption>Vista aérea do ICC</figcaption>
                </figure>
                <figure>
                    <img src="images/icc2.jpg" alt="ICC - Corredores internos">
                    <figcaption>Corredores internos do ICC</figcaption>
                </figure>
            </div>
            <div class="botoes-navegacao">
                <button class="anterior" aria-label="Imagem anterior">Anterior</button>
                <button class="proximo" aria-label="Próxima imagem">Próximo</button>
            </div>
        </section>

        <!-- Galeria do Beijódromo -->
        <section aria-labelledby="beijodromo-titulo">
            <h2 id="beijodromo-titulo">Beijódromo</h2>
            <div class="galeria" id="galeria-beijodromo">
                <figure>
                    <img src="images/beijodromo1.jpg" alt="Beijódromo - Vista externa">
                    <figcaption>Vista externa do Beijódromo</figcaption>
                </figure>
                <figure>
                    <img src="images/beijodromo2.jpg" alt="Beijódromo - Evento cultural">
                    <figcaption>Evento cultural no Beijódromo</figcaption>
                </figure>
            </div>
            <div class="botoes-navegacao">
                <button class="anterior" aria-label="Imagem anterior">Anterior</button>
                <button class="proximo" aria-label="Próxima imagem">Próximo</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Universidade de Brasília. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Função para configurar a galeria
        function configurarGaleria(galeriaId) {
            const galeria = document.getElementById(galeriaId);
            const imagens = galeria.querySelectorAll('img');
            const botoes = galeria.parentElement.querySelector('.botoes-navegacao');
            const anterior = botoes.querySelector('.anterior');
            const proximo = botoes.querySelector('.proximo');
            let currentIndex = 0;

            // Exibir a imagem atual
            function showImage(index) {
                imagens.forEach((img, i) => {
                    img.style.display = i === index ? 'block' : 'none';
                });
            }

            // Evento para o botão "Próximo"
            proximo.addEventListener('click', () => {
                currentIndex = (currentIndex + 1) % imagens.length;
                showImage(currentIndex);
            });

            // Evento para o botão "Anterior"
            anterior.addEventListener('click', () => {
                currentIndex = (currentIndex - 1 + imagens.length) % imagens.length;
                showImage(currentIndex);
            });

            // Mostrar a primeira imagem ao carregar a página
            showImage(currentIndex);
        }

        // Configurar cada galeria
        configurarGaleria('galeria-biblioteca');
        configurarGaleria('galeria-icc');
        configurarGaleria('galeria-beijodromo');
    </script>
</body>
</html>
