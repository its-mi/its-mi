<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnB - Lieux Principaux</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Université de Brasilia - Lieux Principaux</h1>
        <nav>
            <ul>
                <li><a href="index.html">Português</a></li>
                <li><a href="es.html">Español</a></li>
                <li><a href="fr.html" aria-current="page">Français</a></li>
                <li><a href="en.html">English</a></li>
            </ul>
        </nav>
    </header>

    <main>
                <!-- Section de la Vidéo Institutionnelle -->
            <h2 id="video-titulo">Vidéo Institutionnelle de l'UnB</h2>
            <div class="video-container">
                <iframe
                    width="560"
                    height="315"
                    src="https://www.youtube.com/embed/v9qln1AJZ0o?autoplay=1&mute=1&cc_load_policy=1&cc_lang_pref=pt"
                    title="Vidéo Institutionnelle de l'Université de Brasilia"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen
                    aria-label="Vidéo Institutionnelle de l'Université de Brasilia"
                ></iframe>
            </div>
        </section>

        <!-- Galerie de la Bibliothèque Centrale -->
        <section aria-labelledby="biblioteca-titulo">
            <h2 id="biblioteca-titulo">Bibliothèque Centrale</h2>
            <div class="galeria" id="galeria-biblioteca">
                <figure>
                    <img src="images/biblioteca1.jpg" alt="Bibliothèque Centrale de l'UnB - Vue de face">
                    <figcaption>Vue de face de la Bibliothèque Centrale</figcaption>
                </figure>
                <figure>
                    <img src="images/biblioteca2.jpg" alt="Bibliothèque Centrale de l'UnB - Intérieur">
                    <figcaption>Intérieur de la Bibliothèque Centrale</figcaption>
                </figure>
            </div>
            <div class="botoes-navegacao">
                <button class="anterior" aria-label="Image précédente">Précédent</button>
                <button class="proximo" aria-label="Image suivante">Suivant</button>
            </div>
        </section>

        <!-- Galerie de l'ICC -->
        <section aria-labelledby="icc-titulo">
            <h2 id="icc-titulo">ICC - Institut Central des Sciences</h2>
            <div class="galeria" id="galeria-icc">
                <figure>
                    <img src="images/icc1.jpg" alt="ICC - Vue aérienne">
                    <figcaption>Vue aérienne de l'ICC</figcaption>
                </figure>
                <figure>
                    <img src="images/icc2.jpg" alt="ICC - Couloirs internes">
                    <figcaption>Couloirs internes de l'ICC</figcaption>
                </figure>
            </div>
            <div class="botoes-navegacao">
                <button class="anterior" aria-label="Image précédente">Précédent</button>
                <button class="proximo" aria-label="Image suivante">Suivant</button>
            </div>
        </section>

        <!-- Galerie du Beijódromo -->
        <section aria-labelledby="beijodromo-titulo">
            <h2 id="beijodromo-titulo">Beijódromo</h2>
            <div class="galeria" id="galeria-beijodromo">
                <figure>
                    <img src="images/beijodromo1.jpg" alt="Beijódromo - Vue extérieure">
                    <figcaption>Vue extérieure du Beijódromo</figcaption>
                </figure>
                <figure>
                    <img src="images/beijodromo2.jpg" alt="Beijódromo - Événement culturel">
                    <figcaption>Événement culturel au Beijódromo</figcaption>
                </figure>
            </div>
            <div class="botoes-navegacao">
                <button class="anterior" aria-label="Image précédente">Précédent</button>
                <button class="proximo" aria-label="Image suivante">Suivant</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Université de Brasilia. Tous droits réservés.</p>
    </footer>

    <script>
        // Fonction pour configurer la galerie
        function configurarGaleria(galeriaId) {
            const galeria = document.getElementById(galeriaId);
            const images = galeria.querySelectorAll('img');
            const boutons = galeria.parentElement.querySelector('.botoes-navegacao');
            const precedent = boutons.querySelector('.anterior');
            const suivant = boutons.querySelector('.proximo');
            let currentIndex = 0;

            // Afficher l'image actuelle
            function showImage(index) {
                images.forEach((img, i) => {
                    img.style.display = i === index ? 'block' : 'none';
                });
            }

            // Événement pour le bouton "Suivant"
            suivant.addEventListener('click', () => {
                currentIndex = (currentIndex + 1) % images.length;
                showImage(currentIndex);
            });

            // Événement pour le bouton "Précédent"
            precedent.addEventListener('click', () => {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                showImage(currentIndex);
            });

            // Afficher la première image au chargement de la page
            showImage(currentIndex);
        }

        // Configurer chaque galerie
        configurarGaleria('galeria-biblioteca');
        configurarGaleria('galeria-icc');
        configurarGaleria('galeria-beijodromo');
    </script>
</body>
</html>
