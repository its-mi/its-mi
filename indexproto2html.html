!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnB Insider</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header class="cabeçalho">
        <img class="cabeçalho-imagem" src="logo unb.png" alt="Logo UnB">
        <nav class="cabeçalho-menu">
            <a class="cabeçalho-menu-item">Início</a>
            <a class="cabeçalho-menu-item">UnB</a>
            <a class="cabeçalho-menu-item">Locais</a>

            <div class="menu-idiomas">
                <label for="idiomas">Idioma:</label>
                <select id="idiomas" class="menu-idiomas-select">
                    <option value="pt-br">Português</option>
                    <option value="fr">Français</option>
                    <option value="es">Español</option>
                    <option value="en">English</option>
                </select>
            </div>

        </nav>
    </header>
    <main class="conteúdo">
        <section class="conteúdo-principal">
            <div class="conteúdo-principal-escrito">
                <h1 class="conteúdo-principal-título">Caminhando na UnB</h1>
                <h2 class="conteúdo-principal-subtítulo">O que podemos encontrar dentro da UnB?</h2>
                <a href="https://www.unb.br" target="blank" class="conteúdo-provável-link"></a>
                <button class="conteúdo-provável-botão">UnB</button>

            </div>
            <img class="conteúdo-imagem" src="unb de cima.jpeg" alt="UnB vista de cima">

        </section>
       
        <Section class="conteúdo-secundário">
            <h3 class="conteúdo-secundário-título">Por que vale a pena visitar a UnB?</h3>
            <p class="conteúdo-secundário-parágrafo">Arquitetura de tirar o fôlego</p>
            <p class="conteúdo-secundário-parágrafo">Área verde sem igual</p>
            <p class="conteúdo-secundário-parágrafo">Espaços culturais</p>

        </Section>

    </main>

    <footer class="rodapé">
        <img class="rodapé-imagem">
        <p class="rodapé-conteúdo"> adicionar <strong> links </strong> para o site oficial da unb e do LEA</p>

    </footer>
    
</body>
</html>
